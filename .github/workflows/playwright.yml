name: Playwright Tests

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: "Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)"
        required: false
        default: "false"

jobs:
  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      changed: ${{ steps.filter.outputs.changed }}
    steps:
      - uses: actions/checkout@v6
      # For pull requests it's not necessary to checkout the code but for the main branch it is
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            changed:
              - back/**
              - front/**
              - .env
              - docker-compose*.yml
              - .github/workflows/playwright.yml

  test-playwright:
    needs:
      - changes
    if: ${{ needs.changes.outputs.changed == 'true' }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]
      fail-fast: false
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - run: cp .env.example .env
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled == 'true' }}
        with:
          limit-access-to-actor: true
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"
          enable-cache: true
      - run: uv sync
        working-directory: back
      - run: npm ci
        working-directory: front
      - run: uv run bash scripts/generate-client.sh
        env:
          VIRTUAL_ENV: back/.venv
      - name: Build services
        run: docker compose -f docker-compose-base.yml -f docker-compose-mailcatcher.yml -f docker-compose-prod.yml -f docker-compose-playwright.yml build
      - name: Run Playwright tests
        run: docker compose -f docker-compose-base.yml -f docker-compose-mailcatcher.yml -f docker-compose-prod.yml -f docker-compose-playwright.yml run --rm playwright npx playwright test --fail-on-flaky-tests --trace=retain-on-failure --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      - name: Down services
        run: docker compose -f docker-compose-base.yml -f docker-compose-mailcatcher.yml -f docker-compose-prod.yml -f docker-compose-playwright.yml down -v --remove-orphans
      - name: Upload blob report to GitHub Actions Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: front/blob-report
          include-hidden-files: true
          retention-days: 1

  merge-playwright-reports:
    needs:
      - test-playwright
      - changes
    # Merge reports after playwright-tests, even if some shards have failed
    if: ${{ !cancelled() && needs.changes.outputs.changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: front
      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v7
        with:
          path: front/all-blob-reports
          pattern: blob-report-*
          merge-multiple: true
      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports
        working-directory: front
      - name: Upload HTML report
        uses: actions/upload-artifact@v6
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: front/playwright-report
          retention-days: 30
          include-hidden-files: true

  # https://github.com/marketplace/actions/alls-green#why
  alls-green-playwright: # This job does nothing and is only used for the branch protection
    if: always()
    needs:
      - test-playwright
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
          allowed-skips: test-playwright
